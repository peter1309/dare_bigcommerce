<script type="text/javascript">
    $(window).load(function(){
        var scrollTop = $(".backToTop");
        $(window).scroll(function(){
            var topPos = $(this).scrollTop();

            if(topPos > 100){
                $(scrollTop).css("opacity", "1");

            }else{
                $(scrollTop).css("opacity", "0");
            }

        });
        $(scrollTop).click(function(){
            $('html, body').animate({scrollTop : 0},800);
            return false;

        });
        var storeElement = $('.SideLeftStore');
        if(storeElement != undefined){
            storeElement.parent().parent().parent().find('.TitleHeading').hide();
            $('.ContentStoreLocator .store-name').click(function(){
                $(this).toggleClass('expended');
                $(this).next('.store-info').slideToggle();
            });
        }
    });
</script>
