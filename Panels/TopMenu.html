<script type="text/javascript">
    $(window).load(function () {
        // Re-format item in cart
        var temp_text = "%%GLOBAL_CartItems%%";
        var new_text = " ";
        if($(window).width() < 767){
            if(temp_text !== undefined && temp_text.length > 0){
                if(temp_text.trim() == '(1 item)'){
                    new_text = temp_text.replace(' (','');
                    new_text = new_text.replace('item)','');
                    $('.CartLink span').text(new_text);
                }else
                {
                    new_text = temp_text.replace(' (','');
                    new_text = new_text.replace(' items)','');
                    $('.CartLink span').text(new_text);
                }
            }else{
                $('.CartLink span').text('0');
            }
        }else {
            if(temp_text !== undefined && temp_text.length > 0){
                if(temp_text.trim() == '(1 item)'){

                    new_text = temp_text.replace(' (','');
                    new_text = new_text.replace('item)','item');
                    $('.CartLink span').text(new_text);
                }else{
                    new_text = temp_text.replace(' (','');
                    new_text = new_text.replace(' items)',' item(s)');
                    $('.CartLink span').text(new_text);
                }
            }else{
                $('.CartLink span').text('0');
            }
        }
    });
</script>
