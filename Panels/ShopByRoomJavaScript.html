<script type="text/javascript">
    //<![CDATA[
    $(document).ready(function(){
        var baseLink = '%%GLOBAL_ShopPath%%';
        $("#slider-shopby").load(baseLink+'/root/ladies .ProductList');
        $('#ShopByRoom ul li').find('ul').remove();
        $('#ShopByRoom ul li').find('a').each(function(){
            $(this).attr('href','javascript:void(0)');
            $(this).click(function(){
                var categoryName = $(this).text().toLowerCase().trim();
                $('#slider-shopby').load(baseLink+'/root/'+categoryName+'/'+ ' .ProductList');
                setTimeout(function(){
                    $('#slider-shopby .ProductList').owlCarousel({
                        itemsCustom : [
                            [0, 2],
                            [700, 4],
                            [1200, 6]
                        ],
                        navagation : true,
                        navigationText: [
                            "<i class='flex-prev'><</i>",
                            "<i class='flex-next'>></i>"
                        ],
                        lazyLoad : true,
                        pagination : false,
                        stopOnHover : true
                    });
                },500);

            });

        });
    });
    //]]>
</script>
