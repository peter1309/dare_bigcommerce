<script type="text/javascript">
    //<![CDATA[
    $(document).ready(function(){
        $("#slider-shopby").load("http://peter-balanceinternet.mybigcommerce.com/root/ladies .ProductList");
        $('#ShopByRoom ul li').find('ul').remove();
        $('#ShopByRoom ul li').find('a').each(function(){
            $(this).attr('href','javascript:void(0)');
            $(this).click(function(){
                var categoryName = $(this).text().toLowerCase().trim();
                $('#slider-shopby').load('http://peter-balanceinternet.mybigcommerce.com/root/'+categoryName+'/'+ ' .ProductList');
            });
        });
    });
    //]]>
</script>
