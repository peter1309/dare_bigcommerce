<script type="text/javascript" src="%%GLOBAL_CdnAppPath%%/javascript/jquery/plugins/jquery.flexslider.js"></script>
<script type="text/javascript">
    $(window).load(function() {
        $('#slider').flexslider({
            slideshowSpeed: $('.slide-show').attr('data-swap-frequency') * 1000,
            animation: "slide",
            pauseOnHover: true,
            controlNav: true,
            directionNav: true
        });
        $('#product-slider .slides').owlCarousel({
            itemsCustom : [
                [0, 2],
                [700, 4],
                [1200, 6]
            ],
            navigation : true,
            navigationText: [
                "<i class='flex-prev'><</i>",
                "<i class='flex-next'>></i>"
            ],
            pagination : false,
            stopOnHover : true
        });
        $('#slider-shopby .ProductList').owlCarousel({
            itemsCustom : [
                [0, 2],
                [700, 4],
                [1200, 6]
            ],
            navigation : true,
            navigationText: [
                "<i class='flex-prev'><</i>",
                "<i class='flex-next'>></i>"
            ],
            pagination : false,
            stopOnHover : true
        });
    });
</script>
